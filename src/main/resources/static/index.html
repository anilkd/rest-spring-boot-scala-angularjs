<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Book Store Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap.min.css" media="screen">


    <style>
        .my-input {
            -webkit-transition: all linear 0.5s;
            transition: all linear 0.5s;
            background: transparent;
        }

        .my-input.ng-invalid {
            color: white;
            background: red;
        }
    </style>
</head>
<body>
<div></div>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="../" class="navbar-brand">Book Store Admin</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="../help/">Help</a>
                </li>
            </ul>

        </div>
    </div>
</div>
<div class="clearfix"></div>

<div class="container">
    <div class="bs-docs-section well-lg">

        <div ng-app="BookStoreApp" ng-controller="BookStoreController">

            <div class="row"/>
            <div class="row">
                <div class="col-lg-12">


                    <div class="bs-component">
                        <table class="table table-striped table-hover ">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Description</th>
                                <th>Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="book in bookList">
                                <td>{{book.bookId}}</td>
                                <td>{{book.title}}</td>
                                <td>{{book.author}}</td>
                                <td>{{book.desc}}</td>
                                <td>{{book.price}}</td>
                                <td><button ng-click="editBook(book)" type="button"
                                        class="btn btn-link">edit
                                </button></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

            <a href="#/create">Add Book</a><br/>

            <div ng-view></div>
        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-resource.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
<script src="js2/booty.js"></script>
<script src="js2/app.js"></script>
<script src="js2/services.js"></script>
<script src="js2/controllers.js"></script>
<script src="js2/directives.js"></script>


</body>
</html>
