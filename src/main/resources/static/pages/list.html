<div ng-controller="BookStoreController">

    <div class="row">
        <div class="col-lg-12">
<br/><br/>

            <div class="bs-component">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="book in bookList">
                        <td>{{book.bookId}}</td>
                        <td>{{book.title}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.desc}}</td>
                        <td>{{book.price}}</td>
                        <td><a  class="btn-link" ui-sref="books.edit({bookId: book.bookId})">edit</a></td>
                        <td><button ng-click="deleteBook(book)" type="button"
                                    class="btn-link">delete
                        </button></td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <a ui-sref="books.add">Add Book</a>

    <div class="add" ui-view></div>



</div>
