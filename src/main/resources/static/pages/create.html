<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1 id="forms">Add Book</h1>
        </div>
    </div>
</div>
<div ng-controller="addBookController">

    <div class="row">
        <div class="col-lg-6">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="inputBookTitle" class="col-lg-2 control-label">Title </label>

                            <div class="col-lg-10">
                                <input type="text" ng-model="book.title" class="form-control" id="inputBookTitle" placeholder="Book Title">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputBookAuthor" class="col-lg-2 control-label">Author </label>

                            <div class="col-lg-10">
                                <input type="text" ng-model="book.author" class="form-control" id="inputBookAuthor" placeholder="Author">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputBookPrice" class="col-lg-2 control-label">Price </label>

                            <div class="col-lg-10">
                                <input type="text" ng-model="book.price" class="form-control" id="inputBookPrice" placeholder="Price">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputBookDesc" class="col-lg-2 control-label">Description </label>

                            <div class="col-lg-10">
                                <textarea ng-model="book.desc" class="form-control" rows="3" id="inputBookDesc"></textarea>
                                <span class="help-block">A short description on the book</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button ng-click="mainView()" class="btn btn-default">Cancel
                                </button>
                                <button ng-click="addBook(book)" type="submit"
                                        class="btn btn-primary">Add
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
</div>
